<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %}Método Ultra{% endblock %}</title>
    {% block style %}
        <style>
            #body {
                background-color: #FBFBFB;
            }
        </style>
    {% endblock %}

    {% block head %}

    {% endblock %}
</head>
<body id="body">
    {% block main_div_open %}<div  id="main" class="container-fluid">{% endblock %}
            {% block navbar %}
            <nav class="navbar navbar-expand-md p-3">
              <div class="container-fluid">
                  <a class="navbar-brand" href="/"><strong>Método Ultra</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/resources" target="_self">Recursos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/support" target="_self">Suporte</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/pricing" target="_self">Preços</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            {% endblock %}
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
        <div id="footer" class="footer">
            {% block footer %}

            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>-->
</body>
</html>
